      Le Linee guida per il design dei servizi digitali della Pubblica
      Amministrazione sono uno strumento di lavoro per la Pubblica
      Amministrazione e servono ad orientare la progettazione di ambienti
      digitali fornendo indicazioni relative al service design, alla user
      research, al content design e alla user interface. 
