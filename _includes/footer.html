
<div class="u-background-95">
  <div class="u-layout-wide u-layoutCenter u-layout-r-withGutter u-hiddenPrint">
    <footer class="Footer">
      <div class="Grid Grid--withGutter">
        <div class="Footer-logo-container--owner Grid-cell u-md-size1of2 u-lg-size5of12 u-padding-r-bottom">
            <a href="{{ site.owner_link }}" class="u-linkClean u-text-sm-s u-text-md-m u-text-lg-m u-inlineBlock u-color-white">
                <img class="Footer-logo u-padding-all-none" src="{{ site.owner_logo }}" alt="{{ site.owner_full }}">
                <span class="Footer-logo-separator"></span>
                <span class="Owner-name">{{ site.owner_full }}</span>
            </a>
        </div>
        <div class="Grid-cell u-md-size1of2 u-lg-size1of3 u-padding-r-bottom">
            <p class="u-padding-bottom-l" style="opacity: 0.5">{{ t.in_collaboration_with }}</p>
            <a href="{{ site.partner_link }}" class="u-linkClean u-text-r-m u-inlineBlock u-color-white">
                <img class="Footer-logo u-padding-all-none u-margin-right-s" src="{{ site.gov_logo }}" alt="{{ site.partner_full }}">
                <img class="Footer-logo u-padding-all-none" src="{{ site.partner_logo }}" alt="{{ site.partner_full }}">
                <span class="Footer-logo-separator--partner"></span>
                <span class="Partner-name">{{ site.partner_full }}</span>
            </a>
        </div>
      </div>

      <div class="Footer-links u-cf u-color-80">
        <ul class="u-floatLeft">
          {% for link in site.data.footer_links[active_lang] %}
            {% assign link_name = link[1].title %}
            <li><a href="{{ link[1].url }}">{{ t[link_name] | default: link_name | capitalize }}</a></li>
          {% endfor %}
        </ul>
        <ul class="Footer-notes u-floatRight">
          <li class="u-color-grey-40 u-textWeight-300">{{ t.footer_note }}</li>
        </ul>
      </div>
    </footer>
  </div>
</div>
